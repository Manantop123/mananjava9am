<html>
<head>
<meta charset="ISO-8859-1">
<title>	Registration </title>
<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin = "annonyms">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"  crossorigin = "annonyms"></script>
</head>
<body>
	<form name = "myform" method = "get" action ="">
		<h1 align = "center">Student registration</h1>>
		<br>
		<table align ="center"> 
			<tr>
				<td> First Name </td>
				<td><input type = "text" name = "fname"></td>
			</tr>
			<tr>
				<td> Last Name </td>
				<td><input type = "text" name = "lname"></td>
			</tr>
			<tr>
				<td> Email </td>
				<td><input type = "text" name = "email"></td>
			</tr>
			<tr>
				<td> Mobile No </td>
				<td><input type = "text" name = "mobile no"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type = "password" name = "password"></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type = "Password" name = "confirm passsword"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type = "radio" name = "gender" value="Female">Female
				<td><input type = "radio" name = "gender" value = "Male">Male
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea name = "Adress" rows = "5" cols="20"></textarea></td>
			</tr>
			<tr>
				<td>Eduaction Qualification: </td>
				<td>
					<select name = "Education">
					<option>--	select --</option>
					<option>10th pass</option>
					<option>12th pass</option>
					<option>Graduate</option>
					<option>Post Graduate</option>
					<option>PHD</option>
					</select>
			</tr>
			<tr>
				<td>Hobbies: </td>
				<td>
				<input type = "checkbox" name = "hobby">Cricket
				<input type = "checkbox" name = "hobby">Football
				<input type = "checkbox" name = "hobby">Swiming
				</td>
			</tr>
			<tr>
				<td><input type = "submit" value = "registration" class = "btn btn-danger"></td>
			</tr>
		</table>
	</form>
</body>
</html>
