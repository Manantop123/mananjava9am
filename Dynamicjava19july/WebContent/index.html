<html>
<head>
<meta charset="ISO-8859-1">
<title>	Registration </title>
<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin = "annonyms">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"  crossorigin = "annonyms"></script>
<script type = "text/javascript">

	function checkfname()
	{
		var f = document.myform.fname.value;
		
		var reg = /^[A-Za-z]+$/;
		
		if(f == "")
			{
			//alert("please enter fname")
			document.getElementById("fname").innerHTML="please enter fname";
			}
		else if(!reg.test(f))
			{
			document.getElementById("fname").innerHTML="please  fname";
			}
		else
			{
			document.getElementById("fname").innerHTML="";
			}
	}
	
	function checklname()
	{
		var l = document.myform.lname.value;
		
		var reg = /^[a-zA-Z]+$/;
		
		//alert("please enter lastname")
		
		if(l == "")
			{
			document.getElementById("lname").innerHTML="Please enter Lname";
			}
		else if(!reg.test(l))
			{
			document.getElementById("lname").innerHTML="please lname";
			}
		else
			{
			document.getElementById("lname").innerHTML="";
			}
	}
	function checkemail()
	{
		var e = document.myform.email.value;
		
		var reg = /^[A-Za-z0-9._-] +@[A-Za-z]+\.[A-Za-z]{2-4} $/;
		if(e=="")
			{
			document.getElementById("email").innerHTML="please enter email";
			}
		else if(!reg.test(e))
			{
			document.getElementById("email").innerHTML="please email";
			}
	}
	function checknumber()
	{
		var n = document.myform.mobileno.value;
		
		var reg = /^\d{10}$/;
		if(n=="")
			{
			document.getElementById("mobileno").innerHTML="please enter mobile no";
			}
		else if(!reg.test(n))
			{
			document.getElementById("mobileno").innerHTML="please mobile no";
			}
		else
			{
			document.getElementById("mobileno").innerHTML=""
			}
	}
	function checkpsw()
	{
		var p = document.myform.pwd.value;
		
		var reg = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[^a-zA-z0-9])(?!.*\s).{8-15}$/;
		if(p=="")
			{
			document.getElementById("pwd").innerHTML="please enter password";
			}
		else if(!reg.test(p))
			{
			document.getElementById("pwd").innerHTML="please password";
			}
		else
			{
			document.getElementById("pwd").innerHTML="";
			}
	}
	function checkCpsw()
	{
		var p1 = document.myform.pwd.value;
		
		var p2 = document.myform.cpwd.value;
		
		if(p2=="")
			{
			document.getElementById("cpwd").innerHTML="please enter password";
			}
		else if(p1!=p2)
			{
			document.getElementById("cpwd").innerHTML="please password";
			}
		else
			{
			document.getElementById("cpwd").innerHTML="";
			}
	}
</script>
</head>
<body>
	<form name = "myform" method = "get" action ="">
		<h1 align = "center">Student registration</h1> 
		<br>
		<table align ="center"> 
			<tr>
				<td> First Name </td>
				<td><input type = "text" name = "fname" onblur = "checkfname();"></td>
				<td><span id ="fname" style = "color:red"></span></td>
			</tr>
			<tr>
				<td> Last Name </td>
				<td><input type = "text" name = "lname" onblur="checklname();"></td>
				<td><span id = "lname" style = "color : red"></span></td>
			</tr>
			<tr>
				<td> Email </td>
				<td><input type = "text" name = "email" onblur = "checkemail();"></td>
				<td><span id = "email" style="color:red"></span></td>
			</tr>
			<tr>
				<td> Mobile No </td>
				<td><input type = "text" name = "mobileno" onblur = "checknumber();"></td>
				<td><span id = "mobileno" style="color:red"></span></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type = "password" name = "pwd" onblur="checkpsw();"></td>
				<td><span id = "pwd" style = "color:red"></span></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td><input type = "Password" name = "cpwd" onblur="checkCpsw();"></td>
				<td><span id = "cpwd" style ="color:red"></span></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type = "radio" name = "gender" value="Female">Female
				<td><input type = "radio" name = "gender" value = "Male">Male
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea name = "Adress" rows = "5" cols="20"></textarea></td>
			</tr>
			<tr>
				<td>Eduaction Qualification: </td>
				<td>
					<select name = "Education">
					<option>--	select --</option>
					<option>10th pass</option>
					<option>12th pass</option>
					<option>Graduate</option>
					<option>Post Graduate</option>
					<option>PHD</option>
					</select>
			</tr>
			<tr>
				<td>Hobbies: </td>
				<td>
				<input type = "checkbox" name = "hobby">Cricket
				<input type = "checkbox" name = "hobby">Football
				<input type = "checkbox" name = "hobby">Swiming
				</td>
			</tr>
			<tr>
				<td><input type = "submit" value = "registration" class = "btn btn-danger"></td>
			</tr>
		</table>
	</form>
</body>
</html>
